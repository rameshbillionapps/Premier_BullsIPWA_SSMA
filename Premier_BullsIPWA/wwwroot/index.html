    <style>
      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
      }

      #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s;
        animation: fadein 0.5s;
      }

      @-webkit-keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }

        to {
          bottom: 30px;
          opacity: 1;
        }
      }

      @keyframes fadein {
        from {
          bottom: 0;
          opacity: 0;
        }

        to {
          bottom: 30px;
          opacity: 1;
        }
      }
    </style>

    <style>
      .offline-notification {
        transition: transform 0.3s;
        transform: translateY(-100%) translateX(-50%);
        position: fixed;
        left: 50%;
        background: #e9e9e9;
        color: black;
        padding: 1.2em;
        text-align: center;
        font-weight: bold;
      }
      .offline-notification a {
        color: white;
      }
      .offline-notification a:visited {
        color: white;
      }
      .offline-notification:hover .offline-notification_explanation {
        display: block;
      }
      .offline-notification_explanation {
        display: none;
        background: inherit;
        padding-top: 1em;
      }

      .offline-msg {
        display: none;
      }
      .offline .offline-notification {
        transition: transform 0.3s;
        transform: translateY(0) translateX(-50%);
      }
    </style>

  <body>
    <div id="snackbar">
      A new version of this app is available. Click <a id="reload">here</a> to
      update.
    </div>
    <div class="offline-notification">It looks like you're offline.</div>
    <script>
      window.addEventListener('load', () => {
        console.log('window load');
        function handleNetworkChange(event) {
          if (navigator.onLine) {
            document.body.classList.remove('offline');
          } else {
            document.body.classList.add('offline');
          }
        }

        window.addEventListener('online', handleNetworkChange);
        window.addEventListener('offline', handleNetworkChange);
      });

      addToHomescreen();

      function showUpdateBar() {
        let snackbar = document.getElementById('snackbar');
        snackbar.className = 'show';
      }

      document.getElementById('reload').addEventListener('click', function() {
        if (document.getElementById('snackbar').classList.contains('show')) {
          document.getElementById('snackbar').classList.remove('show');
          document.getElementById('snackbar').classList.add('hide');
        }
        newWorker.postMessage({ action: 'skipWaiting' });
      });
    </script>
    <script>
      if (navigator.serviceWorker) {
        // if (window.BroadcastChannel) {
        //     const updateChannel = new window.BroadcastChannel('precache-updates');
        //     updateChannel.addEventListener('message', (event) => {
        //         console.log('event --------------------- INSIDE EVENT START');
        //         console.log(event);
        //         console.log('event --------------------- INSIDE EVENT END');
        //         alert('This page has been updated. Please refresh the page.');
        //     });
        // }

        navigator.serviceWorker
          .register('/ssp_sw.js', { scope: '/' })
          .then(registration => {
            console.log('[SW REGISTERED ] ');
            registration.addEventListener('updatefound', () => {
              // A wild service worker has appeared in reg.installing!
              newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                // Has network.state changed?
                switch (newWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      // new update available
                      showUpdateBar();
                    }
                    // No update available
                    break;
                }
              });
            });
          })
          .catch(error => {
            console.log('sorry', error);
          });
      }
    </script>
